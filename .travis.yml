language: android
android:
  components:
  - build-tools-22.0.1
  - android-22
install:
- sudo apt-get install -y python-software-properties
- curl -sL https://deb.nodesource.com/setup_5.x | sudo -E bash -
- sudo apt-get install -y nodejs
- sudo npm i
script:
- npm run release
after_success:
- curl -F "file=@platforms/android/build/outputs/apk/android-release-unsigned.apk" -F "uKey=$U_KEY" -F "_api_key=$API_KEY" http://www.pgyer.com/apiv1/app/upload
env:
  global:
  - secure: 
  - secure: 
